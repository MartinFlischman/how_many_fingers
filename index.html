<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Game | How Many Fingers</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+2:400,700&display=swap" rel="stylesheet"> 
</head>
<body>
    <h1>How many fingers am I holding up?</h1>
    <p>Choose a number between 1 and 5.</p>
    <input type="text" id="answer">
    <br>
    <br>
    <button id="submitGuess">Guess</button>
    <br>
    <br>
    <img id="fingers" src="https://image.flaticon.com/icons/png/512/624/624837.png" alt="Picture of hand and fingers">

    <script src="script.js"></script>
</body>
</html>
